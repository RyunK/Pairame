<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    


    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="ui huge menu">
        <div class="logo header borderless item">
            Pairame
        </div>
        <div class="right menu">
            <a class="item">게시판</a>
            <a class="item">이용 안내</a>
            <div class="ui  dropdown link fitted item">
                <div class="user-btn">&nbsp;<i class=" user circle icon"></i></div>
                <div class="menu">
                    <div class="item">로그인/회원가입</div>
                    <div class="item">마이페이지</div>
                    <div class="item">회원정보</div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    window.onload = function(){
    $('.ui .dropdown').dropdown({
        action: 'hide'
    });
};
</script>    

    
</body>
</html>
